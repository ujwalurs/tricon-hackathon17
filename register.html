    <body class="login-main-content">
        <script type="text/javascript">
            function validateform() {
                if(document.registeruser.name.value == "" || document.registeruser.mobno.value == "" || document.registeruser.email.value == "" || document.registeruser.address.value == "" || document.registeruser.passwrd.value == "" || (document.registeruser.verinum.isEnabled && document.registeruser.verinum.value == "") {
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        <div class="header_wrapper">
    
        </div>
        <script type="text/javascript">
                        function handleVisibility(selectedRadio) {
                            if (selectedRadio == 1) {
                                document.getElementById("verinum").disabled = true;
                            } else if (selectedRadio == 2) {
                                document.getElementById("verinum").disabled = false;
                            }
                        }
                    </script>
        
        <div class="register-wrapper">
            <div class="register-wrapper mdl-card-wide mdl-card mdl-shadow--24dp">
              <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Register</h2>
              </div>
              <div class="register-wrapper mdl-card__supporting-text">
                <main class="mdl-layout__content">
                <form name="registeruser" action="registerUser.php" method="post" onsubmit="return validateform()">
                        &nbsp;<div class="mdl-textfield width-large mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="name" name="name" pattern="[A-Z|a-z ]*" autofocus/>
                            <label class="mdl-textfield__label" for="name">Name</label>
                            <span class="mdl-textfield__error">Only alphabets are allowed</span>
                        </div> <br />
                        &nbsp;<div class="mdl-textfield width-large mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="mobno" name="mobno"
                                   pattern="[0-9]*" maxlength="10"/>
                            <label class="mdl-textfield__label" for="mobno">Mobile</label>
                            <span class="mdl-textfield__error">Invalid Mobile Number</span>
                        </div> <br />

                        &nbsp;<div class="mdl-textfield width-large mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="email" name="email"/>
                            <label class="mdl-textfield__label" for="email">Email ID</label>
                            <span class="mdl-textfield__error">Invalid Email ID</span>
                        </div> <br />
                        <div>&nbsp;Note: Email ID will be used to log in.</div><br />
                        <div class="mdl-textfield width-large mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="address" name="address"/>
                            <label class="mdl-textfield__label" for="address">Address</label>
                        </div> <br />
                        
                        &nbsp;<div class="mdl-textfield width-large mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="passwrd" name="passwrd"
                                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
                            <label class="mdl-textfield__label" for="passwrd">Password</label>
                            <span class="mdl-textfield__error">
                                Password must contain minimum of 8 characters with atleast one uppercase letter.</span>
                        </div> <br />
                        <div class="usertype-radiobtn-wrapper register-page">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt-donor">
                              <input type="radio" id="opt-donor" class="mdl-radio__button" name="options" value="1" onclick="handleVisibility(this.value)" checked>
                              <span class="mdl-radio__label">Donor</span>
                            </label> <br /><br />
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt-ngo">
                              <input type="radio" id="opt-ngo" class="mdl-radio__button" name="options" value="2" onclick="handleVisibility(this.value)">
                              <span class="mdl-radio__label">NGO</span>
                            </label> <br /><br />
                            <div class="mdl-textfield width-large mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="verinum" name="verinum" disabled/>
                            <label class="mdl-textfield__label" for="verinum">Verification/License Number</label>
                        </div> <br /> <br />

                        <div class="register-wrapper mdl-card__actions ">
                        <div class="button-wrapper-reg" style="text-align: center;">
                                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">
                                    Sign up</button>
                                <br /><br />
                                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" 
                                    type="reset">Reset</button>
                        </div>
                </div>
                </form>
                </main>
              </div>
            </div>
        </div>
    </body>
